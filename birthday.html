<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffb7c5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #d63384;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .surprise-text {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1em;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .surprise-text:hover {
            transform: scale(1.05);
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday</h1>
        <a href="pictures.html" class="surprise-text">Click for a surprise</a>
    </div>
</body>
</html>
