<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffb7c5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #d63384;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .polaroid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .polaroid {
            background: white;
            padding: 15px 15px 45px 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
            width: 150px;
            height: 180px;
        }

        .polaroid:nth-child(2) {
            transform: rotate(3deg);
        }

        .polaroid:nth-child(3) {
            transform: rotate(-1deg);
        }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .photo-frame {
            width: 100%;
            height: 150px;
            background: #f0f0f0;
            border: 1px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.8em;
            text-align: center;
        }

        .birthday-message {
            color: #d63384;
            font-size: 1.5em;
            margin-top: 20px;
        }

        .back-button {
            background-color: #6c757d;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9em;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        .surprise-text {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1em;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .surprise-text:hover {
            transform: scale(1.05);
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Surprise! ðŸŽ‰</h1>
        <div class="polaroid-container">
            <div class="polaroid">
                <img src="photo1.jpg" alt="Photo 1" style="width: 100%; height: 150px; object-fit: cover;">
            </div>
            <div class="polaroid">
                <img src="photo2.jpg" alt="Photo 2" style="width: 100%; height: 150px; object-fit: cover;">
            </div>
            <div class="polaroid">
                <img src="photo3.jpg" alt="Photo 3" style="width: 100%; height: 150px; object-fit: cover;">
            </div>
        </div>
        <p class="birthday-message">My Beautiful Princess!! !</p>
        <div style="margin-top: 20px;">
            <a href="clicks.html" class="surprise-text" style="background-color: #e74c3c; text-decoration: none;">Next</a>
        </div>
    </div>
</body>
</html>
